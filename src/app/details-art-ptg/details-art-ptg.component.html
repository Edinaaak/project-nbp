<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <title>Document</title>
</head>
<body>
<div class="place-page">
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5" id="card">
          <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="alreadyRate">
            <div style="text-align: center;">
              {{error?.msg}}
            </div>
          </div>
          <div class="card text-black" >
            <img *ngIf="artPtgDetails?.putanja" [src]="'http://napredne-001-site1.gtempurl.com/images/' + artPtgDetails?.putanja"
              class="card-img-top" alt="Apple Computer" />
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{artPtgDetails.naziv}}</h5>
                <p class="text-muted mb-4">Created by: {{artPtgDetails?.user?.ime}}  {{artPtgDetails?.user?.prezime}}</p>
              </div>
              <div class="text-center" *ngIf="user?.role == 'Ziri'">
                <div class="stars">
                  <i class="fa-solid fa-star me-3" [ngClass]="{ 'active': viewMark >= 1 }"></i>
                  <i class="fa-solid fa-star me-3" [ngClass]="{ 'active': viewMark >= 2 }"></i>
                  <i class="fa-solid fa-star me-3" [ngClass]="{ 'active': viewMark >= 3 }"></i>
                  <i class="fa-solid fa-star me-3" [ngClass]="{ 'active': viewMark >= 4 }"></i>
                  <i class="fa-solid fa-star" [ngClass]="{ 'active': viewMark >= 5 }"></i>
                </div>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Width:</span><span>{{artPtgDetails.visina}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Height</span><span>{{artPtgDetails.sirina}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Thematic unit</span><span>{{artPtgDetails?.tematskaCelina?.naziv}}</span>
                </div>
              </div>
              <div class="d-flex justify-content-between total font-weight-bold">
                <span>Selected auditorium</span><span>{{artPtgDetails?.sala?.naziv}}</span>
              </div>
            </div>
          </div>
        </div>
       <div class="d-flex justify-content-center mt-3" *ngIf="user?.painter?.ime == artPtgDetails?.user?.ime">
         <button type="button" name="" id="" class="btn" (click)="deleteArt()">Delete</button>
       </div>
      </div>
    </div>
  </section>
  <div class="container mb-5 mt-0" *ngIf="user?.role == 'Admin'">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="text-center">
          <div class="form-group">
            <label for="auditoriumSelect">Auditorium name</label><br><br>
            <select class="form-control" id="auditoriumSelect" (change)="setIdAuditorium()">
              <option *ngFor="let item of auds" [value]="item?.id">{{item?.naziv}}</option>
            </select><br>
          </div>
          <button type="button" class="btn btn-primary" (click)="addImageToAuditorium(id)">Add a place</button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
</body>
</html>
