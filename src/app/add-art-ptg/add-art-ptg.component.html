<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="addForm">
     <!-- Text input -->
     <div class="form-outline mb-4">
      <label class="form-label" >Name</label>
      <input type="text" id="form6Example3" class="form-control" formControlName="name" />
    </div>

    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" >Width</label>
          <input type="text" id="form6Example1" class="form-control"  formControlName="width" />
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" >Height</label>
          <input type="text" id="form6Example2" class="form-control"   formControlName="height" />
        </div>
      </div>
    </div>


    <!-- Text input -->
    <div class="form-outline mb-4">
      <label  class="form-label">Thematic unit</label>
      <select class="form-select form-select-lg" name="" id="selectThematicUnit" (change)="choose()"  >
        <option selected>Portrait</option>
        <option>Landscape</option>
        <option>Abstract art</option>
        <option>Figurative art</option>
        <option>Historical and mythological scenes</option>
        <option>Allegories</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="file" class="form-control" id="customFile"  formControlName="image"  />
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" (click)="add()">Create</button>
  </form>

</body>
</html>
